<h3 class="mb-4">Confirmation </h3>
<hr>


  <div class="form-group row">
    <label for="lastName" class="col-5 col-form-label">Last Name</label>
    <div class="col-7">
      <input type="text" class="form-control" value="{{lastName}}" id="lastName" disabled>
    </div>
  </div>

  <div class="form-group row">
    <label for="chkNum" class="col-5 col-form-label">Check number</label>
    <div class="col-7">
      <input type="text" class="form-control" value="{{chkNum}}" id="chkNum" disabled>
    </div>
  </div>

  <div class="form-group row">
    <label for="cardNumber" class="col-5 col-form-label">Card Number</label>
    <div class="col-7">
      <input type="text" class="form-control" value="{{cardNumber}}" id="cardNumber" disabled>
    </div>
  </div>

  <div class="form-group row">

    <label for="Amount" class="col-5 col-form-label">Amount</label>
    <div class="col-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
          <input type="text" class="form-control" id="Amount" value="{{payAmount}}" disabled>
        </div>
      </div>

    </div>
  </div>
  <button type="button" class="btn btn-dark  float-right mt-4" (click)="navigateHome()">Cancel</button>
  <button type="button" class="btn btn-dark  float-left mt-4" (click)="validate()">Submit</button>
